name: Check PRs Twice Daily

on:
  schedule:
    # Run at 9 AM and 4 PM BRT (12 PM and 7 PM UTC)
    - cron: '0 12,19 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  check-prs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run PR checker
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        GITHUB_ORG: ${{ secrets.GH_ORG }}
        PR_CHECK_USERS: ${{ secrets.PR_CHECK_USERS }}
      run: node check-prs.js
